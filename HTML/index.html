<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios HTML</title>
</head>
<body>
  <h1>Exercícios HTML</h1>
  <nav>
    <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
    <a href wm-nav= "exercicios/temp.html">01 - Temp</a>
  </nav>

  <section id="conteudo"></section>

  <footer>
    <br>Curso de Web Moderno</footer>

    <script>
      document.querySelectorAll('[wm-nav]').forEach(link => {
        const conteudo = document.querySelector('#conteudo');

        link.onclick = function(event) {
          event.preventDefault();
          fetch(link.getAttribute('wm-nav'))
            .then(resposta => resposta.text()) //Pega o conteúdo HTML da página que fez a requisição
            .then(html => conteudo.innerHTML = html) // Coloca o conteúdo dentro da tag section
        }
      })
    </script>
</body>
</html>
